{% extends 'base_trainer.html' %}
{% block title %}Create Workout Plan{% endblock %}
{% block content %}
<h2 class="gradient-text mb-4">Create a New Workout Plan</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Plan Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Difficulty Level</label>
    <select name="difficulty_level" class="form-select">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
    </select>
  </div>
  <hr>
  {% for day in days_of_week %}
  <h5>{{ day }}</h5>
  <textarea name="exercises_{{ day }}" class="form-control mb-2" placeholder="Exercises (one per line)"></textarea>
  <textarea name="notes_{{ day }}" class="form-control mb-4" placeholder="Notes (optional)"></textarea>
  {% endfor %}
  <button class="btn btn-primary">Save Workout Plan</button>
</form>
{% endblock %}
